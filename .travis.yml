language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
before_install:
- chmod +x .utility/push-javadoc.sh
branches:
  except:
  - gh-pages
notifications:
  email: false
script:
- gradle check
- gradle aggregateJavadocs
after_success:
- ".utility/push-javadoc.sh"